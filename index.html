<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Using CSS to Style a HTML Form</h3>
  <section>
    <form action="#">
      <!-- First Name -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstName" placeholder="Your First Name...">

      <!-- Last Name -->
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastName" placeholder="Your Last Name...">

      <!-- country selection -->
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="australia - 1">Australia</option>
        <option value="China - 2">China</option>
        <option value="usa - 3">USA</option>
        <option value="canada - 4">Canada</option>
      </select>

      <!-- Multi Selection -->
      <label for="apple">Apple</label>
      <input type="checkbox" name="apple" id="apple">
      <label for="banana">Apple</label>
      <input type="checkbox" name="banana" id="bnanan">

      <!-- single selection -->
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender">
      <label for="male">male</label>
      <input type="radio" id="male" name="gender">

      <br>
      <!-- password -->
      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="myPassword" placeholder="Your Password">
      <input type="Submit" value="Submit">
    </form>
  </section>
</body>

</html>
